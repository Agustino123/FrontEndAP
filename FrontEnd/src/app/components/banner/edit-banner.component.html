<div class="container" *ngIf="banner">
    <div class="abs-center">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="img" class="letra-dos">Subir Imagen</label>
                <input type="file" class="form-control" id="img" name="img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
            </div>
            <div class="imagen">
                <img [src]="imagenBannerService.url" width="200px">
            </div>
            <br>
            <div class="btn-container">
                <button class="btn">Actualizar Banner</button>
            </div>
            
        </form>
    </div>
</div>
