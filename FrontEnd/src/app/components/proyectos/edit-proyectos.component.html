<div class="container" *ngIf="proyecto">
    <div class="abs-center">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombreP" class="letra-dos">Nombre del proyecto</label>
                <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="proyecto.nombreP" required>
            </div>
            <div class="form-group">
                <label for="descripcionP" class="letra-dos">Descripcion del proyecto</label>
                <textarea type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="proyecto.descripcionP" required></textarea>
            </div>
            <div class="form-group">
                <label for="urlP" class="letra-dos">Url de su proyecto</label>
                <input type="text" class="form-control" id="urlP" name="urlP" [(ngModel)]="proyecto.urlP" required>
            </div>
            <div class="form-group">
                <label for="img" class="letra-dos">Subir Imagen</label>
                <input type="file" class="form-control" id="img" name="img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
            </div>
            <div class="imagen">
                <img [src]="imagenProyectoService.url" width="200px">
            </div>
            <div class="btn-container">
                <button class="btn">Actualizar proyecto</button>
            </div>
        </form>
    </div>
</div>
