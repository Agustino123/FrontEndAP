<div class="container" *ngIf="skill">
    <div class="abs-center">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombreE" class="letra-dos">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
            </div>
            <div class="form-group">
                <label for="descripcionE" class="letra-dos">Ingrese el Porcentaje</label>
                <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required>
            </div>
            <div class="btn-container">
                <button class="btn">Actualizar skill</button>
            </div>
        </form>
    </div>
</div>
