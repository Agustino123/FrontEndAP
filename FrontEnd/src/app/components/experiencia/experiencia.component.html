<div class="row">
    <h1 class="color-letra">Experiencia Laboral</h1>
    <div class="col-lg-2 container-btn">
        <button type="button" class="btn btn-light" routerLink="/nuevaexp" *ngIf="isLogged">Nueva Experiencia</button>
    </div>
    
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td class="letra-dos"><h2>{{Experiencia.nombreE}}</h2></td>
                    <td><p>{{Experiencia.descripcionE}}</p></td>
                    <td *ngIf="isLogged"><button type="button" class="letra-dos btn btn-table" routerLink="/editexp/{{Experiencia.id}}"><i class="bi bi-pencil-square"></i>Editar</button></td>
                    <td *ngIf="isLogged"><button type="button" class="letra-dos btn btn-table" (click)="delete(Experiencia.id)"><i class="bi bi-eraser-fill"></i>Borrar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
