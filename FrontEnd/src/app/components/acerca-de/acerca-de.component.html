<div class="row">
        <button type="button" class="btn btn-light" routerLink="/editacercade/1" *ngIf="isLogged">Editar Persona</button>
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <img src={{persona.img}} alt="Foto" class="img-fluid" id="fotoPerfil">
    </div>
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <p id="nombre">{{persona.nombre}} {{persona.apellido}}</p>
        <p id="info-stack" class="color-letra">Full Stack Developer Jr</p>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
        <span>
            <h1 class="color-letra">Acerca de Mi</h1>
            <p id="info">{{persona.descripcion}}</p>
        </span>
    </div>
</div>
