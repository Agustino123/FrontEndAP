<div class="container" *ngIf="persona">
    <div class="abs-center">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombre" class="letra-dos">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido" class="letra-dos">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
            </div>
            <div class="form-group">
                <label for="descripcion" class="letra-dos">Descripcion</label>
                <textarea type="text" class="form-control" id="Descripcion" name="Descripcion" [(ngModel)]="persona.descripcion" required rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="img" class="letra-dos">Subir Imagen</label>
                <input type="file" class="form-control" id="img" name="img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
            </div>
            <div class="imagen">
                <img [src]="imageService.url" width="200px">
            </div>
            <br>
            <div class="btn-container">
                <button class="btn">Actualizar Persona</button>
            </div>
            
        </form>
    </div>
</div>
